<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" action="menu.html" method="post">
      <h1>ĐĂNG NHẬP</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Nhập họ tên của bạn" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Ngày tháng năm sinh (1/1/1111)" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Nhớ tôi</label>
        <a href="#">Quên mật khẩu</a>
      </div>
      <button type="submit" class="btn">Xác nhận</button>
      <div class="register-link">
        <p>Chưa có tài khoản? <a href="#">Đăng ký</a></p>
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
