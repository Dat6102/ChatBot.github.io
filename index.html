<!DOCTYPE html>  <html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Gửi Lời Chúc Sinh Nhật</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="stylesheet" href="style.css">
</head>  
<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 min-h-screen flex items-center justify-center">  
    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg max-w-md w-full">  
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Nay là sn tdat, nếu rảnh thì bỏ chút thgian ra cho 1 lời chúc đc k:)</h1>  
        <form id="birthdayForm" class="space-y-4">  
            <div>  
                <label for="name" class="block text-sm font-medium text-gray-700">Tên của bạn (có thể để trống):</label>  
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">  
            </div>  
            <div>  
                <label for="wish" class="block text-sm font-medium text-gray-700">Lời chúc:</label>  
                <textarea id="wish" name="wish" rows="4" placeholder="Nhập văn bản" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"></textarea>  
            </div>  
            <div>  
                <label for="image" class="block text-sm font-medium text-gray-700">Có thể gửi ảnh nếu thích:))</label>  
                <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">  
            </div>  
            <div class="text-center">  
                <button type="submit" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">  
                    <i class="fas fa-paper-plane mr-2"></i> Gửi Lời Chúc  
                </button>  
            </div>  
        </form>  
    </div>  
    <div class="notifications fixed top-5 right-5 z-50"></div>  
    <script src="script.js"></script>  
    <audio id="background-music" loop>  
        <source src="song.mp3" type="audio/mpeg">  
        Trình duyệt của bạn không hỗ trợ thẻ audio.  
    </audio>  
</body>  
</html>
